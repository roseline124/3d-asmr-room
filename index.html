<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />

    <link rel="stylesheet" href="css/main.css" />
    <title>ASMR room</title>
  </head>
  <body>
    <div
      id="loading-page"
      style="
        position: fixed;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        background-color: rgba(255, 255, 255, 0.9);
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        z-index: 1;
      "
    >
      <p>Loading...</p>
      <div
        id="progress-container"
        style="
          width: 60%;
          height: 20px;
          border: 1px solid #000;
          background-color: #eee;
          border-radius: 20px;
        "
      >
        <div
          id="progress-bar"
          style="
            height: 100%;
            width: 0;
            background-color: #538d8b;
            border-radius: 20px;
          "
        ></div>
      </div>
    </div>

    <div id="app"></div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
