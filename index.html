<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
    <title>ASMR room</title>
  </head>
  <body class="antialiased">
    <div
      id="loading-page"
      class="fixed inset-0 bg-white flex items-center justify-center"
    >
      <div class="w-11/12 sm:w-8/12 md:w-1/2">
        <div
          class="text-lg font-medium text-center text-gray-800 dark:text-white"
        >
          Loading...
        </div>
        <div class="w-full h-6 bg-gray-200 rounded-full dark:bg-gray-700 mt-2">
          <div class="h-6 bg-yellow-300 rounded-full dark:bg-yellow-600"></div>
        </div>
      </div>
    </div>

    <div id="app" class="w-full h-screen"></div>

    <div
      class="fixed top-2 right-2 flex flex-col items-end space-y-2 md:space-y-3 md:top-10 md:right-10 render-after-loading"
    >
      <div
        id="cloud-icon"
        class="w-16 h-16 sm:w-20 sm:h-20 md:w-20 md:h-20 bg-yellow-500 rounded-full cursor-pointer mb-3 flex items-center justify-center text-4xl"
      >
        üåßÔ∏è
      </div>
      <div id="keyboard-icon-container">
        <div
          id="keyboard-typing-text-icon"
          class="w-16 h-16 sm:w-20 sm:h-20 md:w-20 md:h-20 bg-yellow-500 rounded-full cursor-pointer mb-3 flex items-center justify-center text-4xl mr-3"
        >
          üî§
        </div>
        <div
          id="keyboard-icon"
          class="w-16 h-16 sm:w-20 sm:h-20 md:w-20 md:h-20 bg-yellow-500 rounded-full cursor-pointer mb-3 flex items-center justify-center text-4xl"
        >
          ‚å®Ô∏è
        </div>
      </div>
      <div
        id="book-icon"
        class="w-16 h-16 sm:w-20 sm:h-20 md:w-20 md:h-20 bg-yellow-500 rounded-full cursor-pointer mb-3 flex items-center justify-center text-4xl"
      >
        üìñ
      </div>
      <div
        id="footstep-icon"
        class="w-16 h-16 sm:w-20 sm:h-20 md:w-20 md:h-20 bg-yellow-500 rounded-full cursor-pointer mb-3 flex items-center justify-center text-4xl"
      >
        üëû
      </div>
      <a target="_blank" href="https://github.com/roseline124/3d-asmr-room">
        <div
          id="github-icon"
          class="w-16 h-16 sm:w-20 sm:h-20 md:w-20 md:h-20 bg-yellow-500 rounded-full cursor-pointer mb-3 flex items-center justify-center text-4xl"
        ></div>
      </a>
    </div>

    <div
      id="keyboard-modal"
      class="fixed top-0 left-0 w-full h-full bg-gray-700 bg-opacity-50 flex items-center justify-center hidden render-after-loading"
    >
      <div
        id="keyboard-modal-content"
        class="bg-white rounded-lg p-8 shadow-lg m-10"
      >
        <h2 class="text-xl mb-4">ASMR Text</h2>
        <form id="keyboard-form">
          <input
            type="text"
            id="keyboard-input"
            class="w-full p-2 border rounded"
            placeholder="Enter your text..."
          />
          <button
            type="submit"
            id="keyboard-modal-submit-btn"
            class="mt-4 bg-blue-500 text-white p-2 rounded hover:bg-blue-600"
          >
            enter
          </button>
        </form>
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
